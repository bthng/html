<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lesson 2 - Basic HTML</title>
</head>
<body>
  <h1>Heading 1</h1> <!-- The largest heading in an HTML document -->
  <h2>Heading 2</h2> <!-- A sub-level heading -->
  <h3>Heading 3</h3> <!-- A smaller heading -->
  <p>Paragraph text</p> <!-- A paragraph of text -->
  <a href="https://www.example.com">Link text</a> <!-- Creates a hyperlink (link) -->
  <img src="image.jpg" alt="Image description"> <!-- Displays an image -->
  <ul>
    <li>Item 1</li> <!-- Unordered list item -->
    <li>Item 2</li>
  </ul>
  <ol>
    <li>Item 1</li> <!-- Ordered list item -->
    <li>Item 2</li>
  </ol>
  <em>Emphasized text</em> <!-- Emphasizes text -->
  <strong>Bold text</strong> <!-- Makes text bold -->
  <br> <!-- Adds a line break -->
  <hr> <!-- Inserts a horizontal line -->
  <input type="text" placeholder="Text input"> <!-- Creates a text input field -->
  <button type="submit">Submit</button> <!-- A submit button -->
  <form>
    <label for="name">Name:</label> <!-- A form label -->
    <input type="text" id="name"> <!-- A form text input -->
  </form>
  <div>Content section</div> <!-- Groups content together -->
  <span>Text portion</span> <!-- Groups text content -->
  <table>
    <tr>
      <th>Header 1</th> <!-- Table header -->
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td> <!-- Table cell (data) -->
      <td>Data 2</td>
    </tr>
  </table>
</body>
</html>
